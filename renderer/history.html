<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperMaestro History</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .history-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            padding: 16px;
            box-sizing: border-box;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        
        .history-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #212121;
        }
        
        .history-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-shrink: 0;
        }
        
        .history-search {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: #fafafa;
            transition: border-color 0.2s, background 0.2s;
        }
        
        .history-search:focus {
            outline: none;
            border-color: #2196f3;
            background: white;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.1);
        }
        
        .history-content {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0;
            height: 0; /* Forces flex item to not exceed container */
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 16px;
            min-height: 100%;
        }
        
        .history-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            transition: background 0.2s, border-color 0.2s;
        }
        
        .history-item:hover {
            background: #f5f5f5;
            border-color: #d0d0d0;
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-item-date {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .history-item-actions {
            display: flex;
            gap: 4px;
        }
        
        .history-action-btn {
            background: none;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            color: #616161;
            transition: background 0.2s, color 0.2s;
        }
        
        .history-action-btn:hover {
            background: #e0e0e0;
            color: #424242;
        }
        
        .history-action-btn .material-icons {
            font-size: 16px;
        }
        
        .history-item-text {
            font-size: 14px;
            line-height: 1.4;
            color: #212121;
            word-wrap: break-word;
        }
        

        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .empty-state .material-icons {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <h1>History</h1>
            <button id="closeHistory" class="square-control-button secondary-btn" title="Close">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="history-controls">
            <input type="text" id="historySearch" class="history-search" placeholder="Search transcriptions...">
            <button id="refreshHistory" class="square-control-button secondary-btn" title="Refresh">
                <span class="material-icons">refresh</span>
            </button>
        </div>
        
        <div class="history-content">
            <div id="historyList" class="history-list">
                <!-- History items will be populated here -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="material-icons">history</div>
                <p>No transcriptions yet</p>
                <p style="font-size: 12px; color: #999;">Your transcription history will appear here</p>
            </div>
        </div>
        

    </div>

    <script src="history.js"></script>
</body>
</html>
