<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperMaestro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <button id="closeBtn" class="close-window-btn" title="Close Window (Esc)">
            <span class="material-icons">close</span>
        </button>
        <main class="main-content">
            <!-- Recording Page -->
            <div id="recordingPage" class="page active">
                <div class="recording-section">
                    <div class="recording-controls">
                        <!-- Status area for transcribing animation -->
                        <div id="statusArea" class="status-area">
                            <div id="transcribingStatus" class="transcribing-status">
                                <div class="transcribing-content">
                                    <div class="transcribing-spinner">
                                        <svg class="circular" viewBox="0 0 50 50">
                                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke="#2196f3" stroke-width="2" stroke-miterlimit="10"/>
                                        </svg>
                                    </div>
                                    <span class="transcribing-text">Transcribing...</span>
                                    <span id="transcribingProgress" class="transcribing-progress">0%</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Main controls centered -->
                        <div class="centered-controls">
                            <button id="recordBtn" class="square-control-button record-btn" title="Start Recording (⌘,)">
                                <span class="material-icons record-icon">mic</span>
                                <span class="btn-label">Record <span id="shortcutDisplay" class="shortcut-badge">⌘,</span></span>
                            </button>
                            <button id="cancelRecordingBtn" class="square-control-button cancel-btn" title="Cancel Recording (Esc)">
                                <span class="material-icons">close</span>
                                <span class="btn-label">Esc</span>
                            </button>
                            <button id="settingsBtn" class="square-control-button secondary-btn" title="Settings">
                                <span class="material-icons">settings</span>
                            </button>
                            <button id="historyBtn" class="square-control-button secondary-btn" title="History">
                                <span class="material-icons">history</span>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
